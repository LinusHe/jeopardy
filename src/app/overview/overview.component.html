<div class="grid-layout">
  <div *ngFor="let ele of categories.categories" class="column">
    <div class="headline">
      <h1> {{ ele.category }} </h1>
    </div>
    <button *ngFor="let question of ele.questions" [disabled]="question.answered"
            (click)="navigateToDetails(question)" [class]="question.answered ? '' : 'glow-on-hover'"
            class="question">
      {{ question.amount}}
    </button>
  </div>
</div>
